<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pendaftaran Kursus</title>

<style>
/* ———————— CSS MODERN ———————— */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}

body{
    background:linear-gradient(135deg,#e3f2fd,#f5f7fa);
}

/* HEADER */
header{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(12px);
    padding:30px;
    text-align:center;
    color:#1a237e;
    font-weight:bold;
}

/* NAV */
nav{
    display:flex;
    justify-content:center;
    gap:25px;
    padding:15px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(10px);
}

nav a{
    color:#1a237e;
    text-decoration:none;
    padding:10px 18px;
    font-weight:600;
    border-radius:10px;
    transition:.3s;
}
nav a:hover{
    background:#1a237e;
    color:white;
    transform:translateY(-3px);
}

/* FORM */
form{
    background:white;
    max-width:700px;
    margin:40px auto;
    padding:30px;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    animation:fadeIn .5s;
}

input,select{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:10px;
    margin-top:10px;
    margin-bottom:20px;
}

button{
    padding:12px 25px;
    background:#1a237e;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
    transition:.3s;
}

button:hover{
    background:#0d144a;
    transform:translateY(-3px);
}

/* FOOTER */
footer{
    text-align:center;
    color:#1a237e;
    padding:20px;
    background:rgba(255,255,255,0.25);
    margin-top:20px;
}

/* ANIMASI */
@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}
</style>

</head>
<body>

<header><h2>Formulir Pendaftaran</h2></header>

<nav>
    <a href="index.html">Beranda</a>
    <a href="courses.html">Kursus</a>
    <a href="about.html">Tentang</a>
    <a href="instructors.html">Pengajar</a>
    <a href="register.html">Daftar</a>
</nav>

<form>
    <label>Nama Lengkap:</label>
    <input type="text">

    <label>Email:</label>
    <input type="email">

    <label>Pilih Kursus:</label>
    <select>
        <option>HTML & CSS Dasar</option>
        <option>JavaScript Pemula</option>
    </select>

    <button>Daftar Sekarang</button>
</form>

<footer>© 2025 EduCourse</footer>

</body>
</html>
