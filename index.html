<!DOCTYPE html>

<title>EduCourse - Beranda</title>

<style>
/* ———————— CSS MODERN GLOBAL ———————— */
*{margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif;}

body{
    background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
    min-height:100vh;
}

/* HEADER */
header{
    background:rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    padding:30px;
    text-align:center;
    color:#1a237e;
    font-weight:bold;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:center;
    gap:25px;
    padding:15px;
    background:rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

nav a{
    color:#1a237e;
    text-decoration:none;
    font-weight:600;
    padding:10px 18px;
    border-radius:10px;
    transition:0.3s;
}

nav a:hover{
    background:#1a237e;
    color:white;
    transform:translateY(-2px);
}

/* HERO */
.hero{
    text-align:center;
    padding:60px;
    background:white;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    margin:40px auto;
    max-width:900px;
    animation: fadeIn 0.5s ease;
}

.hero h1{font-size:36px; color:#1a237e;}

/* FOOTER */
footer{
    padding:25px;
    text-align:center;
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(12px);
    color:#1a237e;
    margin-top:40px;
    box-shadow:0 -3px 10px rgba(0,0,0,0.05);
}

/* ANIMASI */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}
</style>

</head>
<body>

<header>

</header>

</nav>

<div class="hero">
