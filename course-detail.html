<style>
/* ———————— CSS MODERN ———————— */
*{margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif;}

body{
    background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
    min-height:100vh;
}

/* HEADER */
header{
    background:rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    padding:30px;
    text-align:center;
    color:#1a237e;
    font-weight:bold;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:center;
    gap:25px;
    padding:15px;
    background:rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

nav a{
    color:#1a237e;
    font-weight:600;
    text-decoration:none;
    padding:10px 18px;
    border-radius:10px;
    transition:.3s;
}

nav a:hover{
    background:#1a237e;
    color:white;
    transform:translateY(-3px);
}

/* KONTEN */
.konten{
    max-width:900px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    animation: fadeIn .5s;
}

.konten ul li{
    margin-left:20px;
    padding:5px;
}

/* FOOTER */
footer{
    margin-top:40px;
    text-align:center;
    padding:20px;
    color:#1a237e;
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(12px);
}

/* ANIMASI */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}
</style>

</head>
