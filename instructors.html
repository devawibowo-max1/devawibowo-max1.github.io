<!DOCTYPE html>

<style>
/* ———————— CSS MODERN ———————— */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
    background:linear-gradient(135deg,#e3f2fd,#f5f7fa);
}

/* HEADER */
header{
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(12px);
    padding:30px;
    text-align:center;
    color:#1a237e;
    font-weight:bold;
}

/* NAV */
nav{
    display:flex;
    justify-content:center;
    gap:25px;
    padding:15px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(10px);
}

nav a{
    text-decoration:none;
    color:#1a237e;
    padding:10px 18px;
    font-weight:600;
    border-radius:10px;
    transition:.3s;
}

nav a:hover{
    background:#1a237e;
    color:white;
    transform:translateY(-3px);
}

/* LIST INSTRUCTORS */
.list{
    max-width:900px;
    margin:40px auto;
    animation:fadeIn .5s;
}

.card{
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    margin-bottom:20px;
    transition:.3s;
}

.card:hover{
    transform:scale(1.02);
}

/* FOOTER */
footer{
    text-align:center;
    padding:20px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(10px);
    color:#1a237e;
}

/* Animasi */
@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}
</style>

</head>
