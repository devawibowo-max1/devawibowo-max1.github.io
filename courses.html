<style>
/* ———————— CSS MODERN GLOBAL ———————— */
*{margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif;}

body{
    background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
    min-height:100vh;
}

/* HEADER & NAVBAR */
header{
    background:rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    padding:30px;
    text-align:center;
    color:#1a237e;
    font-weight:bold;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

nav{
    display:flex;
    justify-content:center;
    gap:25px;
    padding:15px;
    background:rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
}

nav a{
    color:#1a237e;
    font-weight:600;
    text-decoration:none;
    padding:10px 18px;
    border-radius:10px;
    transition:.3s;
}

nav a:hover{
    background:#1a237e;
    color:white;
    transform:translateY(-2px);
}

/* LIST KURSUS */
.list{
    max-width:900px;
    margin:40px auto;
    padding:20px;
    animation: fadeIn .5s;
}

.card{
    background:white;
    padding:20px;
    border-radius:15px;
    margin-bottom:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:.3s;
}

.card:hover{transform:scale(1.02);}

.card a{color:#1a237e; text-decoration:none; font-weight:600;}

/* FOOTER */
footer{
    margin-top:40px;
    padding:20px;
    background:rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    text-align:center;
    color:#1a237e;
}

/* ANIMASI */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}
</style>

</head>
